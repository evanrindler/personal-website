<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Commencement 2016 Submissions</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>

	<body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Commencement 2016 Entries</h1>
                </div>
            </div>
    		<form>
                <div class="form-group">
                    <label for="headline">Headline</label>
                    <input class="form-control" type="text" id="headline" placeholder="Bob's Burgers">
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input class="form-control" type="text" id="author" placeholder="Tina Belcher">
                </div>
                <div class="form-group">
                    <label for="twitter">Twitter Username</label>
                    <input class="form-control" type="text" id="twitter" placeholder="@tinabelcher">
                </div>
                <div class="form-group">
                    <label for="media">Image</label>
                    <p>Upload images to Django, then copy and paste image upload link here</p>
                    <input class="form-control" type="text" id="media" placeholder="http://media.northbynorthwestern.com.s3.amazonaws.com/uploads/2015/10/05/4786112023_6ec85a80d6_b.jpg">
                </div>
                <div class="form-group">
                    <label for="bio">Author Bio</label>
                    <input class="form-control" type="text" id="bio" placeholder="Phasellus sodales volutpat libero, sit amet hendrerit lacus luctus et. In id molestie nisi.">
                </div>
                <div class="form-group">
                    <label for="pullquote">Pullquote</label>
                    <p>Approximately 20 words</p>
                    <input class="form-control" type="text" id="pullquote" placeholder="Phasellus sodales volutpat libero, sit amet hendrerit lacus luctus et. In id molestie nisi.">
                </div>
                <div class="form-group">
                    <label for="entryText">Text</label>
                    <p>Add story text here - wrap paragraphs and links in their respective tags, and italicize/bold text as necessary.</p>
                    <div class="format">
                        <code id="paragraph">&lt;p&gt;</code>
                        <code id="bold">&lt;b&gt;</code>
                        <code id="italic">&lt;i&gt;</code>
                        <code data-toggle="modal" data-target="#linkModal">&lt;a&gt;</code>
                        <div class="modal fade" id="linkModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                          <div class="modal-dialog" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title">Insert Link</h4>
                              </div>
                              <div class="modal-body">
                                <div class="form-group">
                                    <input class="form-control" id="link">
                                </div>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal" id="insert-link">Insert</button>
                              </div>
                            </div>
                          </div>
                        </div>
                    </div>
                    <textarea class="form-control" rows="8" id="entryText" placeholder="<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur vestibulum porta est, quis lacinia quam ornare at. Pellentesque sit amet magna lectus. Vivamus mollis ut arcu eget maximus. Pellentesque elementum, risus eget viverra consequat, odio quam convallis nisl, nec mattis nisi lorem vitae lectus. Phasellus maximus purus orci, in vehicula felis viverra vitae. Aenean porttitor massa ut viverra scelerisque. Vivamus non congue ligula. Nulla facilisis blandit ipsum eget porta. Proin vehicula massa vel neque vulputate elementum. Donec molestie pretium nibh sit amet porttitor. In vitae lacinia urna. Nullam risus dui, aliquam ut elit pretium, iaculis congue sem.</p>"></textarea>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
    		</form>
        </div>

		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.selection.js"></script>
        <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
		<script src="js/script.js"></script>

	</body>
</html>
